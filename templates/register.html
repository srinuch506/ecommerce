<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
   
</head>
{% with messages = get_flashed_messages() %}
{% if messages %}
  <ul class="flashes">
  {% for message in messages %}
   <center> <li>{{ message }}</li></center>
  {% endfor %}
  </ul>
{% endif %}
{% endwith %}
<body>
    <h1>REGISTER USER</h1>
    <form method="POST" action="">
       <input name="username" type="text" placeholder="username" id=""><br><br>
        <input name="mobile" type="text" placeholder="Mobile" id=""><br><br>
        <input name="email" type="text" placeholder="Email" id=""><br><br>
        <input name="address" type="text" placeholder="Address" id=""><br><br>
        <input name="password" type="text" placeholder="Password" id=""><br><br>
        <button type="submit">Register</button>
        <a href="{{url_for('login')}}">Login</a>
    </form>
</body>
</html>
