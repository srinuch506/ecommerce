{% extends 'homepage.html' %}
{% block content %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
            font-size: 1rem;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        td {
            color: #555;
            font-size: 0.95rem;
        }

        td:first-child, th:first-child {
            text-align: center;
        }

        td:last-child, th:last-child {
            text-align: right;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
    <div class="container">
        <h1>Order Summary</h1>
        <table>
            <tr>
                <th>OID</th>
                <th>Item Name</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>
            {% for i in data %}
            <tr>
                <td>{{ i[0] }}</td>
                <td>{{ i[2] }}</td>
                <td>{{ i[3] }}</td>
                <td>{{ i[4] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    {% endblock %}
