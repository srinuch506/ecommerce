<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Added to Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .cart-container {
            text-align: center;
            padding: 2rem;
            background: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            max-width: 400px;
            width: 90%;
        }

        .cart-container i {
            font-size: 3rem;
            color: #28a745;
            margin-bottom: 1rem;
        }

        .cart-container h1 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 1rem;
        }

        .cart-container p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 1.5rem;
        }

        .button-container {
            display: flex;
            justify-content: space-around;
            gap: 1rem;
        }

        .button-52 {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .button-52:hover {
            background-color: #0056b3;
        }

        .button-secondary {
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .button-secondary:hover {
            background-color: #545b62;
        }
    </style>
</head>
<body>
    <div class="cart-container">
        <i class="fas fa-check-circle"></i>
        <h1>Item Added to Cart!</h1>
        <p>Your item has been successfully added to your shopping cart.</p>
        <div class="button-container">
            <a href="/" class="button-52">Go to Home</a>
            <a href="{{url_for('viewcart')}}" class="button-secondary">View Cart</a>
        </div>
    </div>
</body>
</html>
